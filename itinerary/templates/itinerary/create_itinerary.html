{% block content %}
<h2>Create Itinerary</h2>
<form method="post" class="itinerary-form">
    {% csrf_token %}
    <p>
        <label for="id_title">Title:</label>
        {{ form.title }}
    </p>
    <p>
        <label for="id_park_name">Park Name:</label>
        {{ form.park_title }}
    </p>
    <p>
        <label for="id_start_date">Start Date:</label>
        {{ form.start_date }}
    </p>
    <p>
        <label for="id_end_date">End Date:</label>
        {{ form.end_date }}
    </p>
    <button type="submit">Save Itinerary</button>
</form>
{% endblock %}

{% block extra_js %}
<script>
    // Example of how you can enhance the date inputs with JavaScript if needed
    document.addEventListener('DOMContentLoaded', function() {
        var startDateInput = document.getElementById('id_start_date');
        var endDateInput = document.getElementById('id_end_date');

        if (startDateInput.type !== 'date') { // Fallback for browsers that don't support date inputs
            startDateInput.type = 'text';
            startDateInput.onfocus = function() {
                // Initialize a date picker here if necessary
            };
        }

        if (endDateInput.type !== 'date') {
            endDateInput.type = 'text';
            endDateInput.onfocus = function() {
                // Initialize a date picker here if necessary
            };
        }
    });
</script>
{% endblock %}
