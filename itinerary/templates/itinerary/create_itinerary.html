<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Itinerary</title>
</head>
<body>
    <div class="container">
        <h1>Create Your Itinerary</h1>
        <form action="{% url 'create_itinerary' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Itinerary Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="park_name">National Park Name:</label>
                <input type="text" id="park_name" name="park_name" required>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Begin Searching Events</button>
            </div>
        </form>
    </div>
</body>
</html>
