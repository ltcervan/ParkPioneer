
{% block content %}
<h2>Events for {{ event.park_title }}</h2>
{% for event in events %}
<div class="event">
    <!-- Wrap the title in an anchor tag that links to the event_detail page for the event -->
    <h3><a href="{% url 'event_details' event.id %}">{{ event.title }}</a></h3>
    <p>Date: {{ event.date }}</p>
    <!-- Display other event details -->
</div>
{% endfor %}
{% endblock %}
